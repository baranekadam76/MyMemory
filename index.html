<!DOCTYPE html>
<html>
<head>
	<title>My Memory</title>
	<link rel="stylesheet" type="text/css" href="memory.css">
	<script type="text/javascript" src="memorySite.js"></script>
	<script type="text/javascript" src="memoryGame.js"></script>
	<script type="text/javascript" src="numberGame.js"></script>
	<script type="text/javascript" src="linkMethod.js"></script>
	<script type="text/javascript" src="gameShop.js"></script>
</head>
<body>
	<h1>Playground Phase</h1>

	<div id="wrapper">
		
		<div id="timer">
			<div id="timerOptions">
				<button onclick="startTimer(61)">1 Minute</button>
				<button onclick="startTimer(181)">3 Minutes</button>
				<button onclick="startTimer(301)">5 Minutes</button>
				<button onclick="endTimer()">Finish</button>
			</div>
			<div id="counter"></div>
		</div>

		<div id="numbers">
			<div>
				Number Memory Practice
			</div>
			<br>
			<div id="timerOptions">
				<button onclick="numbersTimer(61)">Start</button>
			</div>
			<div id="numCounter"></div>
			<div id="numDisplay"></div>
			<div id="numDisplay2"></div>
		</div>

		<div id="linkMethod">
			<div>
				Random Word Generator for Linking Method Memory Practice
			</div>
			<br>
			<div>
				<button onclick="genWords()">Generate Words</button>
				<input placeholder="How many words?" type="number" name="words" id="wordMemory">
				<span id="errorMessage"></span>
			</div>
			<div id="linkDisplay"></div>
			<div id="linkDisplay2"></div>
		</div>

		<div id="gameShop">
			<div class="gameItem">
				<div class="itemImage">Image of item here</div>
				<div class="itemName">
					<div>Test Item 1</div>
					<div onclick="testingsdf()" id="itemDetails1">
						<span id="toolTipOne">?</span>
						<div id="itemDescOne">This is the explanation of Test Item 1</div>
					</div>
				</div>
				<div class="buyBut">
					<button>Buy</button>
					<span>1 Gold</span>
				</div>
			</div>
			<div class="gameItem">
				<div class="itemImage">Image of item here</div>
				<div class="itemName">
					<div>Test Item 2</div>
					<div id="itemDetails2">?</div>
				</div>
				<div class="buyBut">
					<button>Buy</button>
					<span>2 Gold</span>
				</div>
			</div>
			<div class="gameItem">
				<div class="itemImage">Image of item here</div>
				<div class="itemName">
					<div>Test Item 3</div>
					<div id="itemDetails3">?</div>
				</div>
				<div class="buyBut">
					<button>Buy</button>
					<span>3 Gold</span>
				</div>
			</div>
			<div class="gameItem">
				<div class="itemImage">Image of item here</div>
				<div class="itemName">
					<div>Test Item 4</div>
					<div id="itemDetails4">?</div>
				</div>
				<div class="buyBut">
					<button>Buy</button>
					<span>4 Gold</span>
				</div>
			</div>
		</div>

		<div id="memoryGame">
			
		</div>

	</div>

</body>
</html>
